<!DOCTYPE html>
<html>
  <head>
    <title>키보드로 별 움직이기</title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // 별의 초기 설정
        const star = document.querySelector('h1')
        
        //[문제1] position 설정 absolute vs relative
        // star.style.position = 'relative' 
        // 원래 html은 inline요소가 아닌 이상(=block요소: block요소는 한 줄의 코드가 한 line을 다 차지하게 출력됨) 위에서부터 순차대로 내려가는데 이것이 상대적인 위치에 해당
        // p, h, div, ul>li tag는 block 요소   <-> a, span tag 등은 inline 요소
        star.style.position = 'absolute'
        // 브라우저상의 절대적인 위치로부터(=기준) 별을 상하좌우로 이동시키는 것이므로 absolute로 두어야 한다. 
        star.style.color = 'blue'
        star.style.fontSize = '30pt'
        

        star.style.color = 'blue'
        star.style.fontSize = '30pt'
        // 별의 좌표를 출력하기 위한 요소
        const $h2 =  document.querySelector('h2')
        
        // 별의 이동을 출력하는 기능
        let [x, y] = [0, 0]
        const block = 20
        const print = () => {
          star.style.left = `${x * block}px`
          star.style.top = `${y * block}px`
        }
        print()

        // 별을 이동하는 기능
        const [left, up, right, down] = [37, 38, 39, 40]
        //  값을 초기화하여 각각이 값을 저장하고 있음
        document.body.addEventListener('keydown', (event) => {
          // [문제2] 키보드 방향 키에 따른 x,y 좌표값 가감, switch 문으로 작성
          switch (event.keyCode){
            case left:
              x -= 1
              break
            
            case up:
              y -= 1
              break
            
            case right:
              x += 1
              break
            
            case down:
              y += 1  
              break
          }

          
          $h2.textContent = `별의 위치: (${x*20}, ${y*20})`
          print()
        })
      })
    </script>
    <style>
      * {padding: 0px; margin: 0px;}
    </style>
  </head>
  <body>
    <h2>별의 위치: (0, 0)</h2>
    <h1>★</h1>
    <!-- <h2><a href="https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent/code/code_values">- 키보드 code 속성값 확인</a></h2>
    <h2><a href="https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent/keyCode">- `키보드 keyCode 속성 값 확인</a></h2> -->
  </body>
</html>

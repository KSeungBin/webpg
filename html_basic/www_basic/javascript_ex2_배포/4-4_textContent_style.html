<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        //[문제1]. document에서 id인 a와 b를 조작하기 위해 객체 생성
        // id 이므로 #을 붙여줘야 함
        const a = document.querySelector('#a')
        const b = document.querySelector('#b')
        

        
        // 문서객체.textContent : 입력된 문자열을 그대로 넣음, innerText 구버전에서 사용
        // 문서객체.innerHTML : 입력된 문자열을 HTML형식으로 넣음.
        a.textContent = '<h1>textContent 속성</h1>'
        b.innerHTML = '<h1>innerHTML 속성</h1>'

        //문서객체.setAttribute(속성 이름, 값) : 특성 속성에 값을 지정함
        //문서객체.getAttribute(속성 이름) : 특정 속성을 추출함  - get이니까 속성 이름만 지정해주면 되는 것
        
        //[문제2]. document에서 .rect 클래스 모두 query 하기
        const rects = document,querySelectorAll('.rect')

        rects.forEach((rect, index) => {
          // rect가 4개 있음(body tag에서 확인 가능) -> 따라서 for문이 4번 돈다.
          const width = (index + 1) * 100
          const src = `http://placekitten.com/${width}/300`
          // {width}를 지정해주면, 그 사이즈에 맞게 자동으로 슬라이싱해서 이미지를 불러올 수 있음
          // 이미지 size의 폭을 지정하면 높이는 자동으로 설정됨
          rect.setAttribute('src', src)  //rect.src = src 동일
        })

        // style 적용하기
        const divs = document.querySelectorAll('body > div.style > div')

        divs.forEach((div, index) => {
          console.log(div, index)
          const val = index * 5
          div.style.height = `10px`  //단위 꼭 붙이기
          div.style.backgroundColor = `rgba(${val+100}, ${val}, ${val})` 
          // 색깔만 지정할 때는 rgb, 투명도까지 지정할 때는 rgba 사용 
        })
      })
    </script>
  </head>
  <body>
    <!-- html 문서는 body tag를 가장 먼저 확인해야 함  -->
    <div id="a"></div>
    <div id="b"></div>
    <!-- 이미지 4개 -->
    <img class="rect">
    <img class="rect">
    <img class="rect">
    <img class="rect">
    <!-- div 태그 25개 -->
    <div class="style">
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
    </div>
  </body>
</html>
